<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>


<body>
  <header>
      <h1>Rock Paper Scissors</h1>
  </header>

  <div class="scoreboard">
    <div id="userlabel" class="badge">User</div>
    <div id="complabel" class="badge">Comp</div>
    <span id="userscore">0</span> : <span id="compscore">0</span>
</div>

<div class="result">
    <p>Paper Covers Rock. You win!</p>
</div>
<div class="choices">
    <div class="choice" id="r">
        <img src="rock.png" class="img">
    </div>
    <div class="choice" id="p">
        <img src="paper.png" class="img">
    </div>
    <div class="choice" id="s">
        <img src="scissors.png" class="img">
    </div>
</div>

<div>
    <p id="actionmessage">Make Your Move!</p>
</div>

<script src="rps.js"></script>
</html>
